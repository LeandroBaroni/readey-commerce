<div class="choose-quantity">
  <label for="label" class="title"> {{ label }} </label>
  <mat-icon (click)="onRemove()" color="primary" class="left-icon">indeterminate_check_box</mat-icon>
  <div class="quantity">{{quantity}}</div>
  <mat-icon (click)="onAdd()" color="primary" class="right-icon">add_box</mat-icon>
</div>
